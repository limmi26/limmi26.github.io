<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kalkulator.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>Kalkulator | Portofolio Michelle</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo / Nama -->
        <h1>MICHELLE ISKAK</h1>
        <!-- List Meni -->
        <nav>
            <ul>
                <li>
                    <!-- Hyperlink -->
                    <a href="index.html">Beranda</a>
                </li>
                <li>
                    <!-- Hyperlink -->
                    <a href="index.html#tentang">Tentang Saya</a>
                </li>
                <li>
                    <!-- Hyperlink -->
                    <a href="index.html#portofolio">Portofolio</a>
                </li>
                <li>
                    <!-- Hyperlink -->
                    <a href="index.html#kontak">Kontak</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="kalkulator" id="kalkulator">
            <div class="flex-container-column card">
                <div class="display">
                    <h2 id="displayNumber">0</h2>
                </div>
        
                <div class="flex-container-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button negative">+/-</div>
                </div>
                
                <div class="flex-container-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button operator">-</div>
                </div>
                
                <div class="flex-container-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button operator">+</div>
                </div>
                
                <div class="flex-container-row">
                    <div class="button clear">CE</div>
                    <div class="button">0</div>
                    <div class="button equals double">=</div>
                </div>        
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Copyright 2021 Michelle Iskak | SMK STRADA JAKARTA XTIP</p>
    </footer>

    <!-- script -->
    <script src="js/app.js"></script>
    <script src="js/kalkulator.js"></script>

</body>
</html>
