<!-- save as access-granted-card.svg -->
<svg width="720" height="320" viewBox="0 0 720 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hacking scene with access granted card">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#020615"/>
      <stop offset="1" stop-color="#001524"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#0077FF"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <style>
      .mono { font-family: "Courier New", Courier, monospace; fill:#78f0ff; }
      .cardText { font-family: "Segoe UI", Tahoma, sans-serif; font-weight:700; fill:#002218; }
    </style>
  </defs>

  <!-- background -->
  <rect width="720" height="320" fill="url(#bgGrad)"/>

  <!-- subtle glow behind laptop -->
  <ellipse cx="360" cy="60" rx="260" ry="60" fill="#00E5FF" opacity="0.03"/>

  <!-- laptop / screen -->
  <g id="laptop" transform="translate(120,60)">
    <!-- screen -->
    <rect x="0" y="0" width="480" height="200" rx="8" fill="#041722" stroke="#003844" stroke-width="1"/>
    <!-- screen content: blocks of "code" -->
    <g id="code" transform="translate(18,16)">
      <rect x="0" y="0" width="230" height="10" rx="4" fill="#012933"/>
      <rect x="0" y="18" width="180" height="10" rx="4" fill="#013b3f"/>
      <rect x="0" y="36" width="220" height="10" rx="4" fill="#012933"/>
      <rect x="0" y="54" width="140" height="10" rx="4" fill="#013b3f"/>
      <rect x="0" y="72" width="200" height="10" rx="4" fill="#012933"/>
      <rect x="0" y="90" width="160" height="10" rx="4" fill="#013b3f"/>
      <!-- duplicate lines for looping scroll -->
      <rect x="0" y="108" width="230" height="10" rx="4" fill="#012933"/>
      <rect x="0" y="126" width="180" height="10" rx="4" fill="#013b3f"/>
    </g>

    <!-- animate code scrolling up -->
    <animateTransform xlink:href="#code" attributeName="transform" type="translate"
      values="18,16; 18,-32; 18,16" dur="4s" repeatCount="indefinite"/>

    <!-- cursor blinking -->
    <rect x="260" y="116" width="6" height="10" rx="1" fill="#78f0ff">
      <animate attributeName="opacity" values="1;0.1;1" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- keyboard -->
    <rect x="10" y="214" width="460" height="18" rx="4" fill="#031920"/>
    <rect x="32" y="218" width="420" height="6" rx="3" fill="#022b34"/>
  </g>

  <!-- top-left small terminal label -->
  <text x="18" y="24" class="mono" font-size="12">kaito@neon:~$ exploit.run()</text>

  <!-- animated flying card (comes from right, rotates, shows ACCESS GRANTED) -->
  <g id="cardGroup" transform="translate(900,120) rotate(20 0 0)">
    <!-- card base -->
    <rect x="-44" y="-30" width="88" height="120" rx="8" fill="#fff" stroke="#000" stroke-width="0.9"/>
    <!-- suit -->
    <text x="0"
